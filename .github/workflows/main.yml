name: Fly Deploy
on:
    pull_request:
        branches:
            - main
        types:
            - closed

env:
    FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
    deploy:
        name: Deploy app
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v2
            - uses: superfly/flyctl-actions/setup-flyctl@master
            - run: flyctl deploy --remote-only
